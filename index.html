<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Registro de inmuebles - Proyecto Libertad</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta name="description" content="Proyecto Libertad, busca como propósito mayor la independencia financiera anticipada.">
    <meta name="msapplication-tap-highlight" content="no">    
<link href="./main.css" rel="stylesheet">
<link href="./assets/css/jquery.growl.css" rel="stylesheet">
</head>
<body>
    <div class="app-container app-theme-white body-tabs-shadow">
                <div class="ui-theme-settings">
            <button type="button" id="TooltipDemo" class="btn-open-options btn btn-warning">
                <i class="fa fa-cog fa-w-16 fa-spin fa-2x"></i>
            </button>            
        </div>        
        <div class="app-main">
                  <div class="app-main__outer">
                    <div class="app-main__inner">
                        <div class="app-page-title">
                            
                        </div>            
                        <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                            <div class="dropdown d-inline-block">
                                    <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" 
                                            class="mb-2 mr-2 dropdown-toggle btn btn-primary">Registro del Inmueble</button>                                    
                            </div>   
                                <div class="dropdown d-inline-block">
                                    <button type="button" aria-haspopup="true" aria-expanded="false" data-toggle="dropdown" 
                                            class="mb-2 mr-2 dropdown-toggle btn btn-primary">Administrar Inmueble</button>
                                    <div tabindex="-1" role="menu" aria-hidden="true" class="dropdown-menu">
                                        <button type="button" tabindex="0" class="dropdown-item">Ordenar Visita</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Cambiar Estado</button>
                                        <button type="button" tabindex="0" class="dropdown-item" onclick="window.open('http://binmueble.atwebpages.com')">Reporte</button>                                        
                                    </div>
                                </div>                                                                    
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                                <form class="" onsubmit="return false">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="main-card mb-3 card">
                                                <div class="card-body"><h5 class="card-title">Generales</h5>
                                                    <div class="position-relative form-group">
                                                        <div class="row">
                                                            <div class="col-md-6">

                                                                    <option value="">-Seleccionar-</option>
                                                                    <option>Puesto Mercado</option>
                                                                    <option>Tienda Comercial</option>
                                                                    <option>Oficina</option>
                                                                    <option>Terreno</option>
                                                                    <option>Departamento</option>
                                                                </select></div>    
                                                                <div class="position-relative form-group"><label for="exampleCustomSelect" class="">Medio</label><select type="select" id="cbbMedio" name="customSelect" class="custom-select">
                                                                    <option value="">-Seleccionar-</option>
                                                                    <option>El Pueblo</option>
                                                                    <option>El Comercio</option>
                                                                    <option>Anuncio en inmueble</option>
                                                                    <option>Urbania.pe</option>
                                                                    <option>Adondevivir.com</option>
                                                                    <option>Laencontre.com.pe</option>
                                                                    <option>Trovit.com.pe</option>
                                                                    <option>Nexoinmobiliario.pe</option>
                                                                    <option>Mercadolibre.com.pe</option>
                                                                    <option>Olx.com.pe</option>
                                                                    <option>Otro</option>
                                                                </select></div>                                                                
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="position-relative form-group"><label for="exampleCustomSelect" class="">Sector Económico</label>
                                                                    <select type="select" id="cbbSecEco" name="customSelect" class="custom-select">
                                                                    <option value="">-Seleccionar-</option>
                                                                    <option>Abarrotes</option>
                                                                    <option>Frutas verduras</option>
                                                                    <option>Comida</option>
                                                                    <option>Zapatería</option>
                                                                    <option>Ferretería</option>
                                                                    <option>Librería</option>
                                                                    <option>Puestos venta y mercados</option>
                                                                    <option>Turismo</option>
                                                                    <option>Farmaceuticos</option>
                                                                    <option>Licores</option>
                                                                    <option>Panadería</option>
                                                                    <option>Construcción</option>
                                                                    <option>Otros Sector Economico</option>
                                                                </select></div> 
                                                                <div class="position-relative form-group"><label for="exampleCustomSelect" class="">Importancia</label>
                                                                    <div></div>
                                                                    <div role="group" class="btn-group btn-group btn-group-toggle" data-toggle="buttons">
                                                                            <label class="btn btn-primary">
                                                                                <input type="radio" name="options" value="1" id="option1" autocomplete="off">
                                                                                1
                                                                            </label>
                                                                            <label class="btn btn-primary">
                                                                                <input type="radio" name="options" value="2" id="option1" autocomplete="off">
                                                                                2
                                                                            </label>
                                                                            <label class="btn btn-primary">
                                                                                <input type="radio" name="options" value="3" id="option1" autocomplete="off">
                                                                                3
                                                                            </label>
                                                                            <label class="btn btn-primary">
                                                                                    <input type="radio" name="options" value="4" id="option1" autocomplete="off">
                                                                                4
                                                                            </label>
                                                                            <label class="btn btn-primary">
                                                                                    <input type="radio" name="options" value="5" id="option1" autocomplete="off">
                                                                                5
                                                                            </label>
                                                                        </div>
                                                                </div>                                                               
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="main-card mb-3 card">
                                                <div class="card-body"><h5 class="card-title">Ubicación</h5>
                                                    <div class="position-relative form-group">
                                                        <div class="position-relative form-group">
                                                                <label for="exampleEmail" class="">Dirección</label>
                                                                <input name="direccion" id="cDireccion" placeholder="Ingrese dirección" type="text" class="form-control">
                                                        </div>
                                                        <div class="row">
                                                            
                                                            <div class="col-md-6">
                                                                <div class="position-relative form-group"><label for="exampleCustomSelect" class="">Distrito</label><select type="select" id="cbbDistrito" name="customSelect" class="custom-select">
                                                                    <option value="">-Seleccionar-</option>
                                                                    <option>Lim-Miraflores</option>
                                                                    <option>Lim-Surquillo</option>
                                                                    <option>Lim-Surco</option>
                                                                    <option>Lim-San Borja</option>
                                                                    <option>Lim-SJ Miraflores</option>
                                                                    <option>Lim-Barranco</option>
                                                                    <option>Lim-La Victoria</option>
                                                                    <option>Lim-Cercado</option>
                                                                    <option>Lim-San Miguel</option>
                                                                    <option>Lim-Independencia</option>
                                                                    <option>Lim-San Martin Porres</option>
                                                                    <option>Lim-Los Olivos</option>
                                                                    <option>Lim-Comas</option>
                                                                    <option>Lim-Otros</option>
                                                                    <option>Aqp-Cercado</option>
                                                                    <option>Aqp-Cayma</option>
                                                                    <option>Aqp-JLBYR</option>
                                                                    <option>Aqp-Paucarpata</option>
                                                                    <option>Aqp-Sachaca</option>
                                                                    <option>Aqp-Hunter</option>
                                                                    <option>Aqp-Umacollo</option>
                                                                    <option>Aqp-Miraflores</option>
                                                                    <option>Aqp-Cerro Colorado</option>
                                                                    <option>Aqp-Mariano Melgar</option>
                                                                    <option>Aqp-ASA</option>
                                                                    <option>Aqp-Otros</option>
                                                                </select></div>                                                                                                                                
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="position-relative form-group"><label for="exampleCustomSelect" class="">Dependencia Inmueble</label>
                                                                    <select type="select" id="cbbCenCom" name="customSelect" class="custom-select">
                                                                    <option value="">-Seleccionar-</option>
                                                                    <option>Ext-Frente</option>
                                                                    <option>Ext-Proximo-Frente</option>                                                                    
                                                                    <option>Ext-Otros</option> 
                                                                    <option>Int-Mall-PBaja</option>
                                                                    <option>Int-Mall-PAlta</option>
                                                                    <option>Int-Mercado-PBaja</option>
                                                                    <option>Int-Mercado-PAlta</option>
                                                                    <option>Int-Centro Comercial-PBaja</option>
                                                                    <option>Int-Centro Comercial-PAlta</option>
                                                                    <option>Int-Otros</option>                                                                    
                                                                </select></div>                                                                                                                          
                                                            </div>
                                                        </div>
                                                        <div class="position-relative form-group"><label for="exampleText" class="">Detalle</label><textarea name="text" id="cDetalle" class="form-control"></textarea></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="main-card mb-3 card">
                                                <div class="card-body"><h5 class="card-title">Económicos</h5>
                                                    <div class="position-relative form-group">
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <div class="input-group"> 
                                                                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                                                        <input placeholder="Venta" step="1" type="text" class="form-control" id="nVenta">
                                                                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                                                    </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                    <div class="input-group">
                                                                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                                                            <input placeholder="Alquier" step="1" type="text" class="form-control" id="nAlquiler">
                                                                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                                                        </div>
                                                            </div>
                                                            <div class="col-md-4">
                                                                    <div class="input-group">
                                                                            <div class="input-group-prepend"><span class="input-group-text">D</span></div>
                                                                            <input placeholder="Mts" step="1" type="text" class="form-control" id="nMetros">
                                                                            <div class="input-group-append"><span class="input-group-text">M2</span></div>
                                                                        </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="main-card mb-3 card">
                                                <div class="card-body"><h5 class="card-title">Localización</h5>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                                <div class="position-relative form-group">
                                                                    <label for="exampleEmail" class="">Celular</label>
                                                                    <input name="direccion" id="cCelular" placeholder="Ingrese Numero" type="text" class="form-control">
                                                                    
                                                                </div>
                                                                <div class="position-relative form-group">
                                                                    <label for="exampleEmail" class="">Latitud</label>
                                                                    <input name="direccion" id="nLatitud" placeholder="Latitud" type="text" class="form-control">
                                                                </div>
                                                               
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="position-relative form-group">
                                                                <label for="exampleEmail" class="">Longitud</label>
                                                                <input name="direccion" id="nLongitud" placeholder="Longitud" type="text" class="form-control">
                                                            </div>
                                                            
                                                            <div class="position-relative form-group">
                                                                    <label for="exampleEmail" class="">¡Geolocaliza!</label><div></div>
                                                                    <button class="mb-2 mr-2 btn btn-primary" onclick="Geolocalizar()">GEOLOCALIZAR</button>
                                                            </div>
                                                            
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="row">
                                                            <div class="col-md-9">
                                                                <button class="mb-2 mr-2 btn btn-primary" onclick="RegistrarBienes()" id="btnBien">Registrar Inmueble</button>
                                                            </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>                      
                </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="./assets/scripts/jquery.growl.js"></script>

</html>
